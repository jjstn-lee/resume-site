        try {

          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

          if (theme === "dark" || (!theme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', theme || (prefersDark ? 'cyberpunk' : 'literary'));
          }

          document.documentElement.setAttribute('className', backdrop-grainy)
          document.documentElement.setAttribute('className', fontFamily)

        } catch (_) {}
      })();
